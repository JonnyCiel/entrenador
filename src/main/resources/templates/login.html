<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{'/css/bootstrap.css'}" rel="stylesheet">
    <link th:href="@{'/css/bootstrap-grid.css'}" rel="stylesheet">
    <link th:href="@{'/css/bootstrap-reboot.css'}" rel="stylesheet">
</head>
<body>

<div class="container form-inline justify-content-center">
    <div id="loginbox" style="margin-top:150px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Iniciar sesión</div>
            </div>
        </div>

        <div style="padding-top:30px" class="panel-body">

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <form id="loginform" class="form-horizontal" th:method="post" th:action="@{'/login'}" role="form">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Usuario o contraseña incorrecta
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-success">
                        Has cerrado sesión con éxito
                    </div>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username"
                           placeholder="Usuario" required>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password"
                           placeholder="Contraseña" required>
                </div>



                <button id="btn-login" type="submit" class="btn btn-success">Ingresar</button>

            </form>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{'/js/bootstrap.bundle.js'}"></script>
<script th:src="@{'/js/bootstrap.js'}"></script>

</body>
</html>
